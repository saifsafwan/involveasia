<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>INVOLVE ASIA</title>
</head>
<body class="bg-gray-200 flex items-center justify-center">
    <button id="modalBtn" class="modal-open flex m-24 p-8 rounded-md shadow-md bg-blue-500 text-white items-center justify-center">
        Add Revenue Group
    </button>

    <!--Modal-->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-3xl mx-auto rounded shadow-lg z-50 overflow-y-auto">
        
            <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>

            
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Add Revenue Group</p>
                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                        </svg>
                    </div>
                </div>

                <!--Body-->
                <form class="w-full">
                    <div class="md:flex md:items-center mb-6">
                        <div class="w-1/4">
                            <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="title">
                                Revenue Group Title
                            </label>
                        </div>
                        <div class="w-3/4">
                            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="title" name="title" type="text" placeholder="Instagram Revenue...">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div>
                            <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="condition">
                                If
                            </label>
                        </div>
                        <div class="md:w-5/6">
                            <select id="condition" name="condition" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                                <option value="all">All</option>
                                <option value="all">Some</option>
                                <option value="all">Exact</option>
                            </select>
                        </div>
                        <label class="block text-gray-500 font-bold md:text-left whitespace-no-wrap mb-1 md:mb-0 pl-4" for="condition">
                            of the below conditions are met
                        </label>
                    </div>
                    <div class="w-full">
                        <div id="ruleSection" class="flex flex-col">
                            <div id="rule1" class="mb-4 p-6 rounded-md bg-gray-200">
                                <p class="font-semibold text-gray-600 mb-4">Rule 1</p>
                                <div class="md:flex">
                                    <div class="md:w-1/5 mr-2">
                                        <select  id="rule1_variable1" name="rule1_variable1" class="bg-white appearance-none rounded w-full border-2 py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                                            <option value="name">name</option>
                                            <option value="age">age</option>
                                            <option value="gender">gender</option>
                                        </select>
                                    </div>
                                    <div class="md:w-1/5 mr-2">
                                        <select  id="rule1_operator1" name="rule1_operator1" class="bg-white appearance-none rounded w-full border-2 py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                                            <option value="is">is</option>
                                            <option value="lessthan">less than</option>
                                            <option value="morethan">more than</option>
                                        </select>
                                    </div>
                                    <div class="md:w-3/5 mr-2">
                                        <div id="rule1_parameterSection" class="flex flex-col">
                                            <div id="rule1_parameter1" class="flex flex-wrap items-stretch mb-4 relative ">
                                                <input type="text" name="rule1_parameter1" class="flex-shrink flex-grow flex-auto leading-tight w-px flex-1 relative bg-white appearance-none border-2 rounded py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="Insert parameter ...">
                                                <div class="flex -mr-px">
                                                    <button type="button" onclick="addParameter(1)" class="flex items-center leading-normal bg-grey-lighter rounded rounded-l-none border border-l-0 border-grey-light px-3 whitespace-no-wrap text-grey-dark text-sm cursor-pointer">Add Rule</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex md:w-1/5">
                                        <button id="rule1_addRule" type="button" onclick="addRule()" class="h-full focus:outline-none w-8 ml-4 mr-2 -mt-1"><i class='bx bx-plus-circle bx-sm'></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full">
                        <div class="md:flex md:items-center mb-6">
                            <div class="flex items-center">
                                <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4 whitespace-no-wrap" for="condition">
                                    then revenue is
                                </label>
                            </div>
                            <div class="w-40">
                                <div class="flex flex-wrap items-stretch relative ">
                                    <input type="number" step="1" name="revenue" class="flex-shrink flex-grow flex-auto leading-tight w-px flex-1 relative bg-white appearance-none border-2 rounded py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="15 ...">
                                    <div class="flex -mr-px">
                                        <span class="flex items-center leading-normal bg-grey-lighter rounded rounded-l-none border border-l-0 border-grey-light px-3 whitespace-no-wrap text-grey-dark text-sm ">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!--Footer-->
                <div class="flex justify-end pt-2">
                <button class="mr-2 px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Confirm</button>
                <button class="modal-close px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400">Close</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
